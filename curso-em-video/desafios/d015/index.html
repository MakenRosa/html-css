<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) de volta! Fa√ßa login para continuar.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="50">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">lock</i>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="7" maxlength="25">
                        <label for="senha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="forgot_password.html" class="buttom">Esqueci a senha <i class="material-icons">arrow_forward</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
