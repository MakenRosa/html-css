<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos em iFrames</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia possimus tenetur, rerum voluptas dolor quo dolore quas nostrum! Tempore vel quos temporibus similique sequi cum commodi minima voluptatem nisi pariatur?</p>
    <h2>Vídeos</h2>
    <iframe src="https://www.youtube.com/embed/8Qn_spdM5Zg" width="560" height="315" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=17&lat=-23.5505&lon=-46.6333&ct=livemap" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
</html>
