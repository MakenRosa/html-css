<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado localmente</p>
    <video controls width="240" poster="imagens/thumb.png" loop autoplay>
        <source src="media/remote-working.mp4" type="video/mp4">
        <source src="media/remote-working.m4v" type="video/mp4">
        <source src="media/remote-working.webm" type="video/webm">
        <source src="media/remote-working.ogv" type="video/ogg">
        <p>Seu navegador não suporta vídeos HTML5</p>
    </video>
    <h1>Vídeos hospedados em outros servidores</h1>
    <p>Este vídeo está hospedado no YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
