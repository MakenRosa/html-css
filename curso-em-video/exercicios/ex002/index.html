<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. basta colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em um lugar,<br>use a tag &lt;br&gt;</p>
    <p>Adicionando simbolos: <br>
    &reg; &copy; &trade; &euro; &uarr; &orarr;</p>
    <p>Adicionando emojis: <br>
        &#x1F596;&#x1F913;
    </p>
