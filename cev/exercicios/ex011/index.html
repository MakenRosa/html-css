<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente mudar o tamanho da janela do navegador para ver como a imagem se comporta.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/teste.mp3" type="audio/mpeg">
        <source src="media/teste.ogg" type="audio/ogg">
        <source src="media/teste.wav" type="audio/wav">
        <p>Seu navegador não suporta o elemento <code>audio</code>.
            <a href="media/teste.mp3">Clique aqui para baixar o áudio mp3</a>
        </p>
    </audio>
</body>
</html>
