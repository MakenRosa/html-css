<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            border: 3px solid #000;
        }
        td{
            border: 1px solid #000;
            padding: 8px;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela em HTML</h1>
        <!--
        Hierarquia de tabelas
        Table
            Table row
                Table header
                Table data
        -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
