<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.html" method="post">
        <p><label for="user">Usuário: </label>
        <input type="text" name="user" id="user" required minlength="5" maxlength="15" placeholder="username" autocomplete="username">
        </p>
        <p><label for="pass">Senha: </label>
        <input type="password" name="pass" id="pass" required minlength="8" maxlength="20" placeholder="password" autocomplete="current-password">
        </p>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
