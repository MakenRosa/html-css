<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            background-color: gray;
            height: 300px;
            width: 300px; 
            border-width: 6px;
            border-style: dashed;
            border-color: green;

            padding: 10px;

            margin: 10px 10px 20px 10px
        }
        a{
            border-width: 5px;
            border-style: dotted;
            border-color: lawngreen;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Caixa box level</h1>
    <p>Outra box level é o parágrafo, e links são <a href="#">inline level</a></p>
</body>
</html>
