<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Médias</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>9.5</td>
                <td>10.0</td>
                <td>9.75</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8.0</td>
                <td>7.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr class="rodape">
                <th colspan="4">Média de exatas</th>
                <td>8.5</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>6.5</td>
                <td>7.5</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>4.0</td>
                <td>8.0</td>
                <td>6.0</td>
            </tr>
            <tr class="rodape">
                <th colspan="4">Média de Humanas</th>
                <td>6.5</td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
